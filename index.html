<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css"> 
    <link rel="shortcut icon" href="img/pokeball.jpg" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <h1>POKEDEX</h1>
    <table>
        <tr>
            <td>
                <img src="img/bulbasur.png"  alt="Bulbasaur" title="Bulbasaur">
                <p class="nombre">Bulbasaur</p>
            </td>
            <td>
                <img src="img/ivysaur.png" alt="Ivysaur" title="Ivysaur">
                <p class="nombre">Ivysaur</p>
            </td>
            <td>
                <img src="img/venusaur.png" alt="venusaur" title="venusaur">
                <p class="nombre">Venusaur</p>
            </td>
            <td>
                <img src="img/charmander.png" alt="charmander" title="charmander">
                <p class="nombre">Charmander</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/chameleon.png" alt="chameleon" title="chameleon">
                <p class="nombre">Charmeleon</p>
            </td>
            <td>
                <img src="img/charizard.png" alt="charizard" title="charizard">
                <p class="nombre">Charizard</p>
            </td>
            <td>
                <img src="img/squirtle.png" alt="squirtle" title="squirtle">
                <p class="nombre">Squirtle</p>
            </td>
            <td>
                <img src="img/wartortle.png" alt="wartortle" title="wartortle">
                <p class="nombre">Wartortle</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/blastoise.png" alt="blastoise" title="blastoise">

            </td>
            <td>
                <img src="img/caterpie.png" alt="Bulbasaur" title="Bulbasaur">
                <p class="nombre">Caterpie</p>
            </td>
            <td>
                <img src="img/metapod.png" alt="metapod" title="metapod">
                <p class="nombre">Metapod</p>
            </td>
            <td>
                <img src="img/butterfree.png" alt="butterfree" title="butterfree">
                <p class="nombre">Butterfree</p>
            </td>
        </tr>
    </table>
    <form>
        <h2>Formulario Pokemon:</h2>
        <p>1. Si tuvieras que elegir a un pokemon de la lista, ¿cuál elegirias?</p>
        <label><input class="opciones" type="radio" value="Pikachu" name="Pokemon">Pikachu</label>
        <label><input class="opciones" type="radio" value="Charmander" name="Pokemon">Charmander</label>
        <label><input class="opciones" type="radio" value="Bulbasaur" name="Pokemon">Bulbasaur</label>
    </form>

</html>
